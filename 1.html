<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <body>
        <header class="p-3 bg-light shadow text-dark text-uppercase">
            <strong>unity coverter</strong>

        </header>
        <main>
            <div class="history w-50 bg-light p-1 shadow mt-2">
                <button type="button" class="btn btn-danger text-white" onclick="clear">clear</button>
                <p id="result"></p>
            </div>

            <div class="converter w-50 mt-2">
                <div class="form-group">
                    <select class="form-control">
                        <option>SEC- MIN</option>
                        <option>MIN- SEC</option>
                        <option>HR- MIN</option>
                </select>
                </div>
                <div class="form-group mt-2">
                    <input class="form-control" type="number">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" disabled id="result2">

                </div>
                <div class="form-group mt-2">
                    <button type="button" class="form-control bg-warning" onclick="convert"><b>convert</b></button>

                </div>

            </div>
        </main>
      
    </body>
    <script>
        let a = "Hello World";
    function convert(){
        let data = document.getElementById('data').value;
        let type =document.getElementById('type').value 
        if(type=="SEC - MINS"){
            toMins(data);
        }
        if(type=="MINS - SEC"){
            toSEC(data);
        }
        if(type=="HOUR - MINS"){
            toHM(data);
        }
        if(type=="MINS - HOUR"){
            toHr(data);
        }
    }

    //----

function toMins(data){
        let result = data/60;
        document.getElementById('result').innerHTML+="<br>"+result;
        document.getElementById('result2').value= data+"SECS - MINS = "+result;
    }
    function toSEC(data){
        let result = data*60;
        document.getElementById('result').innerHTML+="<br>"+result;
    }
    function toHr(data){
        let result = data/60;
        alert(result);
    }
